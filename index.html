<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- font-awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- custom styles -->
    <link rel="stylesheet" href="assets/styles.css">
    <!-- moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body class="min-100-vh flex-column">
    <nav class="navbar navbar-dark p-5 text-center">
        <div class="container">
            <h1 class="app-title">Weather Forcast</h1>
        </div>
    </nav>

    <div class="container search-container">
        <div class="search-content card">
            <p class="search-txt">Enter a City to Get the Weather</p>
            <input id="searchInput" class="formInput" type="text" placeholder="Enter City">
            <button class="btn btn-primary" id="searchBtn" type="submit">Search</button>
        </div>
    </div>


    <div class="container date-container">
        <div class="date" id="dateTime"></div>
    </div>


    <div class="container current-weather-container">
        <div class="city">Current City</div>
        <div class="temp">Temperature</div>
        <div class="wind">Wind Speed</div>
        <div class="humidity">Humidity</div>
        <div class="uvIndex">UV Index</div>
    </div>

    <div class="container forcast-container">
        <div class="forcast-head">5 day forecast</div>
        <div class="for-temp"></div>
        <div class="for-wind">Wind Speed</div>
        <div class="for-humidity">Humidity</div>
        <div class="for-uvIndex">UV Index</div>
    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="assets/main.js"></script>
</body>

</html>
