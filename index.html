<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>


    <div class="container">
        <div class="current-weather">

            <div class="dateTime-container">
                <div class="time" id="time"></div>
                <div class="date" id="date"></div>
            </div>

            <div class="current-stats" id="stats">
                <div class="stat-item">
                    <p class="date">Current Date</p>
                    <p></p>
                </div>
                <div class="stat-item">
                    <p class="temp">Temperature</p>
                    <p></p>
                </div>
                <div class="stat-item">
                    <p class="humidity">Humidity</p>
                    <p></p>
                </div>
                <div class="stat-item">
                    <p class="wind">Wind Speed</p>
                    <p></p>
                </div>
                <div class="stat-item">
                    <p class="uv-index">UV Index</p>
                    <p></p>
                </div>
            </div>
        </div>

        <!-- location time zone -->
        <div class="location-container">
            <!-- latitude and longitude coordinates here -->
            <div class="time-zone" id="time-zone"></div>
            <div class="country" id="country"></div>
        </div>

        <div class="forcast-container">
            <div class="today" id="current-stats">
                <div class="current-day"></div>
                <div class="am-temp"></div>
                <div class="pm-temp"></div>
            </div>

            <div class="weather-forcast" id="weather-forcast">
                <div class="forcast-item">
                    <div class="day">
                        <div class="am-temp"></div>
                        <div class="pm-temp"></div>
                    </div>

                    <div class="forcast-item">
                        <div class="day">
                            <div class="am-temp"></div>
                            <div class="pm-temp"></div>
                        </div>

                        <div class="forcast-item">
                            <div class="day">
                                <div class="am-temp"></div>
                                <div class="pm-temp"></div>
                            </div>

                            <div class="forcast-item">
                                <div class="day">
                                    <div class="am-temp"></div>
                                    <div class="pm-temp"></div>
                                </div>

                                <div class="forcast-item">
                                    <div class="day">
                                        <div class="am-temp"></div>
                                        <div class="pm-temp"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>







                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

                    <script src="assets/main.js"></script>
</body>

</html>
